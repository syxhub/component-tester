<table class="table table-dark card bg-dark">
    <thead class="thead-dark">
        <tr>
            <th class="text-center title-row">Tasks
                <img src="./assets/images/blue-plus.png" class="plus-icon" (click)="addTask()">
            </th>
        </tr>
        <tr *ngFor="let task of tasks; let i = index">
            <app-task [task]="task" [dragula]="'first-bag'" (onCheck)="taskDone(i)"></app-task>
        </tr>
    </thead>
</table>
