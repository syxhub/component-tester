<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Welcome to Home Office
        <br>Please fill the fields to sign up</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://static2.fjcdn.com/comments/I+love+you+4chan+i+hope+you+never+change+_4b908c98d9e7dfa9275cea9a27219213.png"
          alt="">
        <form class="form-signin">
          <input type="text" class="form-control border-info" placeholder="Email" required autofocus>
          <input type="text" class="form-control border-info mb-0 border-bottom-0 rounded-0" placeholder="First name" required>
          <input type="text" class="form-control border-info mb-0 border-bottom-0 rounded-0" placeholder="Last name" required>
          <input type="password" class="form-control border-info mb-0 border-bottom-0 rounded-0" placeholder="Password" required>
          <input type="password" class="form-control border-info" placeholder="Password again" required>
          <button class="btn btn-lg btn-info btn-block" type="submit">Sign up</button>
          <a href="#" routerLink="/support" class="text-center need-help">Need help?</a>
        </form>
      </div>
    </div>
  </div>
</div>
