<div class="background"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Welcome to Home Office
        <br>Please Log in</h1>
      <div class="account-wall">
        <img class="profile-img" src="http://emojis.slackmojis.com/emojis/images/1471119458/989/parrot_dad.gif?1471119458" alt="">
        <form class="form-signin text-center">
          <input type="text" class="form-control border-info" placeholder="Email" required autofocus>
          <input type="password" class="form-control border-info" placeholder="Password" required>
          <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
          <label class="checkbox text-center mt-3">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <br>
          <a href="#" routerLink="/sign-up" class="new-account">Create an account</a>
          <a href="#" routerLink="/support" class="need-help">Need help?</a>
        </form>
      </div>
    </div>
  </div>
</div>
